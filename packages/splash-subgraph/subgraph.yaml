specVersion: 0.0.3
description: >-
  Splash
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SplashProject
    network: mumbai
    source:
      address: '0x1Ce2A7d9640f96A201F12C92Edb19410173f8192'
      abi: SplashProject
      startBlock: 27482144
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/splash-project.ts
      entities:
        - Account
        - SplashProject
        - Link
      abis:
        - name: SplashProject
          file: ../splash-contracts/abi/contracts/SplashProject.sol/SplashProject.json
      eventHandlers:
        - event: ProjectCreated(indexed uint256,address,uint256,string)
          handler: handleProjectCreated
        - event: ProjectPriceUpdated(indexed uint256,uint256)
          handler: handleProjectPriceUpdated
        - event: ProjectURIUpdated(indexed uint256,string)
          handler: handleProjectURIUpdated
        - event: ConstituentAdded(indexed uint256,indexed uint256)
          handler: handleConstituentAdded
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle