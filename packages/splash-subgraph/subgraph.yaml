specVersion: 0.0.3
description: >-
  Splash
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SplashProject
    network: mumbai
    source:
      address: '0xa14EBbd4b00f60942eCE0254e1A400CD567D5B50'
      abi: SplashProject
      startBlock: 27097241
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/splash-project.ts
      entities:
        - Account
        - SplashProject
        - Link
      abis:
        - name: SplashProject
          file: ../splash-contracts/abi/contracts/SplashProject.sol/SplashProject.json
      eventHandlers:
        - event: ProjectCreated(indexed uint256,address,uint256,string)
          handler: handleProjectCreated
        - event: ProjectURIUpdated(indexed uint256,string)
          handler: handleProjectURIUpdated
        - event: ConstituentAdded(indexed uint256,indexed uint256)
          handler: handleConstituentAdded