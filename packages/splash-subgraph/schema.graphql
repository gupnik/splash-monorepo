type SplashProject @entity {
  id: ID!

  creator: SplashAccount!

  price: BigInt!

  uri: String!

  image: String!

  name: String!

  description: String!

  updatedAtTimestamp: BigInt!

  tags: [String!]!

  constituents: [SplashLink!]! @derivedFrom(field: "project")
}

type SplashLink @entity {
  id: ID!

  project: SplashProject!

  constituent: SplashProject!

  price: BigInt!

  blockNumber: BigInt!

  txIndex: BigInt!

  blockTimestamp: BigInt!
}

type SplashAccount @entity {
  id: ID!

  projects: [SplashProject!]! @derivedFrom(field: "creator")
}

type _Schema_
  @fulltext(
    name: "search"
    language: en
    algorithm: rank
    include: [{entity: "SplashProject", fields:
      [{ name: "name" }
    ] }]
  )